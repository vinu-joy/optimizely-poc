query getAllPropertyDetails {
  HeaderDetail {
    items {
      propertyName
      propertyLocation
      propertyType
      propertyId
      unitType
      bedrooms
      unitSize
      completionDate
      saleType
      price
      amenities
      description
      communityName
      communityTitle
      communityDescription
      communityButtonText
      downPaymentPercentage
      easyInstallmentPercentage
      handoverPercentage
    }
  }
}
